<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/style.css">
    <script defer src="../../static/js/payment.js"></script>  
    <title>Registration</title>
</head>
<body>
    <div id="header"></div>
    <script src="/static/js/header.js"></script>
    <main class="registration-main">
        <div class="registration-container">
            <h1 class="registration-title">수업 신청서</h1>
            <div class="registration-content">
                <div class="registration-content__li registration-content__li--margin-right">• 수업 날짜 선택</div>
                <div class="requirement-mark requirement-mark--small">* 필수 표기 항목</div>
                <div class="choice-time"></div>

            </div>
            <div class="registration-content-border"></div>
            <div class="registration-content">
                <div class="registration-content__li">• 학생 정보 입력</div>
                <div class="personal-info">
                    <label for="personal-img" class="personal-info__img">
                        <div class="personal-info__img-txt">
                            <img src="../../static/image/image.svg">
                            <span>사진을 등록해주세요</span>
                        </div> 
                        <form>
                            <input class="hidden" type="file" id="personal-img">
                        </form>
                    </label>
                    <div class="personal-info__detail">
                        <div class="personal-info__detail-name">
                            <span class="requirement-mark requirement-mark--big">*</span>
                            <div class="personal-info__detail-list">이름</div>
                            <form class="personal-info__detail-form">
                                <input type="text" class="personal-info__detail-input" placeholder="이름을 입력해주세요." required>
                            </form>
                        </div>
                        <div class="personal-info__detail-age">
                            <span class="requirement-mark requirement-mark--big">*</span>
                            <div class="personal-info__detail-list">나이</div>
                            <form class="personal-info__detail-form">
                                <input type="text" class="personal-info__detail-input" placeholder="나이를 입력해주세요." required>
                            </form>
                        </div>
                        <div class="personal-info__detail-tel">
                            <span class="requirement-mark requirement-mark--big">*</span>
                            <div class="personal-info__detail-list">전화번호</div>
                            <form class="personal-info__detail-form">
                                <input type="tel" class="personal-info__detail-input" placeholder="전화번호를 입력해주세요." required>
                            </form>
                        </div>
                        <div class="personal-info__detail-email">
                            <span class="requirement-mark requirement-mark--big">*</span>
                            <div class="personal-info__detail-list">이메일</div>
                            <form class="personal-info__detail-form">
                                <input type="email" class="personal-info__detail-input--email" placeholder="이메일을 입력해주세요." required>
                                <form class="email-form">
                                    <select class="email-select">
                                        <option class="email-option">naver.com</option>
                                        <option class="email-option">gmail.com</option>
                                    </select>

                                </form>

                            </form>
                        </div>            
                    </div>
                </div>
            </div>
            <div class="registration-content-border"></div>
            <div class="registration-content">
                <div class="registration-content__li">
                    • 결제방법
                    <span>원하시는 결제수단을 선택해주세요.</span>
                </div>
                <div class="payment">
                    <div class="payment-container">
                        <div class="payment__payment-method">
                            <div class="payment-method-block">신용카드</div>
                            <div class="payment-method-block">가상계좌</div>
                            <div class="payment-method-block">계좌이체</div>
                            <div class="payment-method-block">휴대폰결제</div>
                            <div class="payment-method-block">토스</div>
                            <div class="payment-method-block">카카오페이</div>
                            <div class="payment-method-block">네이버페이</div>
                            <div class="payment-method-block">기타결제수단</div>
                        </div>
                        <div class="payment-container__border"></div>
                        <div class="registration-content__li">• 결제 정보</div>
                        <div class="payment__card-info">
                            <div class="payment__card-info-1"><span></span></div>
                            <div class="payment__card-info-2">
                                <div>
                                    <div class="payment__card-info-2-text">결제 방법</div>
                                    <form class="payment__select--method">
                                        <select class="payment__select">
                                            <option class="payment__option">신용카드</option>
                                            <option class="payment__option">가상계좌</option>
                                            <option class="payment__option">계좌이체</option>
                                            <option class="payment__option">휴대폰</option>
                                            <option class="payment__option">토스</option>
                                            <option class="payment__option">카카오페이</option>
                                            <option class="payment__option">네이버페이</option>
                                            <option class="payment__option">기타결제수단</option>
                                        </select>
    
                                    </form>
                                </div>
                                <div>
                                    <div class="payment__card-info-2-text">결제 비용</div>
                                    <form class="price-form">
                                        <input type="number">
                                        <span>원</span>
                                    </form>
                                </div>
                                <div class="price-txt">총 결제 비용: <span></span>원</div>
                            </div>
                            </div>
                    </div>
                </div>
            </div>

            <div class="payment__btn"><button id="payment-button">신청하기</button></div>

        </div>

    </main>
    <div id="footer"></div>
    <script src="../../static/js/footer.js"></script>

</body>
</html>
