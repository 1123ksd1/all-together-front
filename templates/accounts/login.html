<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/style.css">
    <link rel="stylesheet" href="/static/css/components/header.css">
    <link rel="stylesheet" href="/static/css/components/footer.css">

    <title>login</title>
</head>
<body>
    <div id="header"></div>
    <script src="/static/js/header.js"></script>
    <main class="login-main">
        <div class="login__title">
            로그인
            <div class="login-title-line"></div>
        </div>
        <form method="post" action="" class="login__form">
            <div class="login">
                <div class="login__img"><img src="../../static/image/lion.png"></div>
                <div>
                    <div>
                        <p class="login__form-column login__form-column--margin18">
                            <label for="login-username"><img src="../../static/image/user.svg"></label>
                            <input id="login-username" class="login__form-username" type="text" placeholder="Username">
                        </p>
                        <p class="login__form-column">
                            <label for="login-pw"><img src="../../static/image/password.svg"></label>
                            <input id="login-pw" class="login__form-pw" type="password" placeholder="Password">
                        </p>
                    </div>
                    <div class="login__bottom-content">
                        <label for="login-auto" class="login__auto">
                            <input id="login-auto" type="checkbox">
                            <span>자동 로그인</span>
                        </label>
                        <div class="login__search"><a href="#">아이디/비밀번호 찾기</a></div>
                    </div>
                </div>
                <div class="login__form-btns">
                    <input class="login-btn" type="submit" value="로그인">
                    <button class="signup-btn">회원가입</button>
                </div>
            </div>
        </form>
    </main>
    <div id="footer"></div>
    <script src="../../static/js/footer.js"></script>
</body>

</html>
