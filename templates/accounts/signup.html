<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/style.css">
    <link rel="stylesheet" href="/static/css/components/header.css">
    <link rel="stylesheet" href="/static/css/components/footer.css">
    <title>signup</title>
</head>
<body>
    <div id="header"></div>
    <script src="/static/js/header.js"></script>
    <main class="signup-main">
        <div class="signup__title">
            회원가입
            <div class="signup-title-line"></div>
        </div>
        <form method="post" action="" class="signup__form">
            <div class="signup">
                <div class="signup__img"><img src="../../static/image/lion.png"></div>
                <div>
                    <div>
                        <p class="signup__form-column signup__form-column--margin18">
                            <label for="signup-username"><img src="../../static/image/user.svg"></label>
                            <input id="signup-username" class="signup__form-username" type="text" placeholder="아이디를 입력해주세요.">
                        </p>
                        <p class="signup__form-column signup__form-column--margin18">
                            <label for="signup-pw"><img src="../../static/image/password.svg"></label>
                            <input id="signup-pw" class="signup__form-pw" type="password" placeholder="6~8자리의 영문, 숫자가 포함된 비밀번호를 입력해주세요.">
                        </p>
                        <p class="signup__form-column">
                            <label for="signup-pw2"><img src="../../static/image/password.svg"></label>
                            <input id="signup-pw2" class="signup__form-pw2" type="password" placeholder="비밀번호를 다시 입력해주세요.">
                        </p>
                    </div>
                </div>
                <div class="signup__form-btns">
                    <input class="signup-btn" type="submit" value="가입하기">
                </div>
            </div>
        </form>
    </main>
    <div id="footer"></div>
    <script src="../../static/js/footer.js"></script>
</body>
</html>
